<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"><title>Image Display</title>
		<script>
			var imgArray = new Array(4);
			var slideIndex = 0;
			var cyclingIndex = 0;
			var randomIndex = 0;
			
			function cycle(){
				
				//Change the 'src' of the 'img' element of the 'cyclingBanner'
				//every 2 secconds (2000ms); the images are picked up from the
				//imgArray sequentially.

				if (cyclingIndex > 3) 
					cyclingIndex = 0;
				
				document.getElementById('cyclingBanner').src = imgArray[cyclingIndex];
				cyclingIndex ++;
				setTimeout("cycle()", 2000);	

			}

			function getRandomInt(max) {
				return Math.floor(Math.random() * max);
			}

			function random()
			{
				//TODO: 
				//Change the 'src' of the 'img' element of the 'randomBanner'
				//every 2 secconds (2000ms); the images are picked up from the
				//imgArray RANDOMLY.

				var randomIndex =  getRandomInt(3)
				document.getElementById('randomBanner').src = imgArray[randomIndex];
				
				setTimeout("random()", 2000);

			}
			
			
			function doBack()
			{
				//select the previous image from the imgArray for the slide show;
				//if the current position is at the beginning, move to the end.
				if (slideIndex <= 0)
					slideIndex = 3;
				else
					slideIndex--;

				document.getElementById('slideShow').src = imgArray[slideIndex];
	
			}

			function doNext()
			{
				//select the next image from the imgArray for the slide show;
				//if the current position is at the end, move to the beginning.

				if (slideIndex >= 3)
					slideIndex = 0;
				else
					slideIndex++;

				document.getElementById('slideShow').src = imgArray[slideIndex];

				
			}

			function startup(){
				
				//assign images to the image array.
				//FEEL FREE TO USE YOUR OWN PICTURES

				imgArray[0] = "img/tigers/tiger-1.jpg";
			
				imgArray[1] = "img/tigers/tiger-2.jpg";

				imgArray[2] = "img/tigers/tiger-3.jpg";

				imgArray[3] = "img/tigers/tiger-4.jpg";
				
				cycle();
				random();
				
			}
		</script>
	
	</head>
	
	<body onload="startup()" data-new-gr-c-s-loaded="14.1033.0">

			<h2>Cycling Banner</h2>
			<img id="cyclingBanner" src="">
		</div>
		
		<hr>

		<div style="text-align:center">
			<h2>Random Banner</h2>
			<img id="randomBanner" src="">
		</div>

		<hr>


		<!-- Add random display in the above space-->

		<div style="text-align:center">
			<h2>Slide Show</h2>
			<img id="slideShow" src="img/tigers/tiger-1.jpg">

			<p>
				<a href="javascript:doBack()">Back</a>
				&nbsp; &nbsp; &nbsp; &nbsp;
				<a href="javascript:doNext()">Next</a>
			</p>
		</div>
